<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云音乐 - 在线音乐播放器</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #0c0c0c;
            color: #fff;
            overflow-x: hidden;
        }

        /* 背景动画 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -2;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 顶部导航 */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .logo i {
            color: #ff6b6b;
            font-size: 28px;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 40px;
            position: relative;
        }

        .search-wrapper {
            display: flex;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .search-wrapper:focus-within {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .source-select {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 12px 15px;
            outline: none;
            cursor: pointer;
        }

        .source-select option {
            background: #2a2a2a;
            color: #fff;
            padding: 8px;
        }

        .search-btn {
            background: #ff6b6b;
            border: none;
            color: #fff;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #ff5252;
        }

        /* 主要内容区域 */
        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
            display: grid;
            grid-template-columns: 600px 450px 350px;
            gap: 25px;
            min-height: calc(var(--vh, 1vh) * 100 - 200px);
            align-items: start;
        }

        /* 搜索结果区域 */
        .content-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 0;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 240px);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 标签页样式 */
        .tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 12px 20px;
            cursor: pointer;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab-btn:hover {
            color: #fff;
        }

        .tab-btn.active {
            color: #ff6b6b;
            border-bottom-color: #ff6b6b;
        }

        .tab-content {
            display: none;
            flex: 1;
            overflow: auto;
            flex-direction: column;
        }

        .tab-content.active {
            display: flex;
        }

        .playlist-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .playlist-input {
            flex: 1;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .playlist-btn {
            padding: 12px 20px;
            background: #ff6b6b;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .playlist-btn:hover {
            background: #ff5252;
        }

        .search-results {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .search-results::-webkit-scrollbar {
            width: 6px;
        }

        .search-results::-webkit-scrollbar-track {
            background: transparent;
        }

        .search-results::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
            position: relative;
            overflow: hidden;
        }

        .song-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .song-item:hover::before {
            left: 100%;
        }

        .song-item.active {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.3), rgba(255, 107, 107, 0.1));
            border: 1px solid rgba(255, 107, 107, 0.5);
        }

        .song-index {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
        }

        .song-item.active .song-index {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: #fff;
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-duration {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            margin-left: 15px;
        }

        /* 播放器区域 */
        .player-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: calc(100vh - 240px);
        }

        .current-song {
            text-align: center;
            margin-bottom: 25px;
        }

        .current-cover-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .current-cover {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            border: 6px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .current-cover::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            backdrop-filter: blur(10px);
        }

        .current-cover::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .current-cover.playing {
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .current-info h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .current-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        /* 播放控制 */
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn.small {
            width: 45px;
            height: 45px;
            font-size: 18px;
        }

        .play-btn {
            width: 65px;
            height: 65px;
            font-size: 28px;
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .play-btn:hover {
            background: linear-gradient(135deg, #ff5252, #ff4444);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
        }

        /* 进度条 */
        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8a80);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -2px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* 音量控制 */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .volume-icon {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #ff6b6b;
            border-radius: 50%;
            cursor: pointer;
        }

        /* 音质选择 */
        .quality-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quality-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .quality-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            padding: 8px 12px;
            outline: none;
            cursor: pointer;
            font-size: 14px;
        }

        .quality-select option {
            background: #2a2a2a;
            color: #fff;
            padding: 8px;
        }

        /* 下载区域 */
        .download-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .download-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 移动端分页样式 */
        .mobile-page-indicators {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            gap: 8px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .page-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .page-indicator.active {
            background: #ff6b6b;
            transform: scale(1.2);
        }

        /* 歌曲操作按钮 */
        .song-actions {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .action-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            transform: scale(1.1);
        }

        /* 歌词区域 */
        .lyrics-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 240px);
        }

        .lyrics-container {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
            padding-right: 10px;
        }

        .lyrics-container::-webkit-scrollbar {
            width: 6px;
        }

        .lyrics-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .lyrics-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .lyric-line {
            padding: 8px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 6px;
            padding-left: 10px;
            margin-bottom: 4px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
        }

        .lyric-line:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
        }

        .lyric-line.active {
            color: #ff6b6b;
            font-weight: 600;
            background: rgba(255, 107, 107, 0.1);
            transform: scale(1.02);
            border-left: 3px solid #ff6b6b;
        }

        /* 加载和错误状态 */
        .loading, .error, .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading i, .error i, .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }

        .loading i {
            animation: spin 1s linear infinite;
            color: #ff6b6b;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error i {
            color: #ff5252;
        }

        .empty-state i {
            color: rgba(255, 255, 255, 0.4);
        }

        /* 响应式设计 */
        @media (max-width: 1400px) {
            .main-container {
                grid-template-columns: 1fr 400px;
                gap: 20px;
                max-width: 1200px;
            }
            
            .lyrics-section {
                display: none;
            }
        }
        
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .nav-container {
                padding: 0 20px;
            }
            
            .search-container {
                margin: 0 20px;
            }
            
            .lyrics-section {
                display: block;
                position: static;
            }
            
            .player-section {
                position: static;
                min-height: auto;
                height: auto;
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
                padding: 0 15px;
            }
            
            .search-container {
                margin: 0;
                max-width: none;
            }
            
            .search-wrapper {
                border-radius: 20px;
            }
            
            .search-input {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .main-container {
                padding: 15px;
                gap: 15px;
                display: block;
                position: relative;
                height: calc(100vh - 120px);
            }
            
            /* 移动端显示分页指示器 */
            .mobile-page-indicators {
                display: flex;
            }
            
            /* 默认隐藏所有区域 */
            .content-section, .player-section, .lyrics-section {
                display: none;
                padding: 20px 15px;
                border-radius: 15px;
                height: calc(100vh - 160px);
                overflow-y: auto;
            }
            
            /* 显示当前激活的页面 */
            .content-section.mobile-active {
                display: flex;
            }
            
            .player-section.mobile-active {
                display: flex;
            }
            
            .lyrics-section.mobile-active {
                display: flex;
            }
            
            /* 移动端滑动优化 */
            .main-container {
                touch-action: pan-x;
                -webkit-overflow-scrolling: touch;
            }
            
            .content-section, .player-section, .lyrics-section {
                will-change: transform, opacity;
                backface-visibility: hidden;
                -webkit-backface-visibility: hidden;
            }
            
            .current-cover {
                width: 160px;
                height: 160px;
            }
            
            .current-info h3 {
                font-size: 18px;
                margin-bottom: 6px;
            }
            
            .current-info p {
                font-size: 14px;
            }
            
            .player-controls {
                gap: 12px;
                margin-bottom: 20px;
            }
            
            .control-btn.small {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .play-btn {
                width: 55px;
                height: 55px;
                font-size: 24px;
            }
            
            .song-item {
                padding: 12px 15px;
            border-radius: 10px;
            }
            
            .song-index {
                width: 35px;
                height: 35px;
                font-size: 12px;
                margin-right: 12px;
            }
            
            .song-name {
            font-size: 14px;
                margin-bottom: 4px;
            }
            
            .song-artist {
                font-size: 12px;
            }
            
            .song-duration {
                font-size: 12px;
            }
            
            .section-title {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            .quality-container {
                padding: 10px 12px;
                margin-bottom: 15px;
            }
            
            .download-container {
                margin-bottom: 15px;
            }
            
            .download-btn {
                padding: 10px 12px;
                font-size: 12px;
                gap: 6px;
            }
            
            .time-info {
                font-size: 12px;
            }
            
            .progress-bar {
                height: 8px;
                margin-bottom: 8px;
            }
            
            .progress-fill::after {
                width: 16px;
                height: 16px;
            }
        }

        /* 超小屏幕优化 (手机竖屏) */
        @media (max-width: 480px) {
            .main-container {
                padding: 10px;
                gap: 10px;
            }
            
            .nav-container {
                padding: 0 10px;
            }
            
            .content-section, .player-section, .lyrics-section {
                padding: 15px 10px;
                border-radius: 12px;
            }
            
            .current-cover {
                width: 140px;
                height: 140px;
            }
            
            .current-info h3 {

    <script>
         const API_BASE = 'https://music-api.gdstudio.xyz/api.php';
        let currentPlaylist = [];
        let currentIndex = -1;
        let currentLyrics = [];
        let isPlaying = false;
        let isUserScrolling = false;
        let userScrollTimeout;
        let playlistData = [];

        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const progressFill = document.getElementById('progressFill');
        const currentTimeSpan = document.getElementById('currentTime');
        const totalTimeSpan = document.getElementById('totalTime');
        const lyricsContainer = document.getElementById('lyricsContainer');
        const currentCover = document.getElementById('currentCover');
        
        const canvas = document.getElementById('waveCanvas');
        const canvasCtx = canvas.getContext('2d');
        let animationId;

        async function searchMusic() {
            const keyword = document.getElementById('searchInput').value.trim();
            const source = document.getElementById('sourceSelect').value;
            
            if (!keyword) {
                showNotification('请输入搜索关键词', 'warning');
                return;
            }
            
            // 移动端搜索时显示搜索结果页面
            if (window.innerWidth <= 768) {
                switchMobilePage(0);
            }

            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <div>正在搜索音乐...</div>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}?types=search&source=${source}&name=${encodeURIComponent(keyword)}&count=30`);
                const data = await response.json();

                if (data && data.length > 0) {
                    currentPlaylist = data;
                    displaySearchResults(data, 'searchResults', currentPlaylist);
                } else {
                    resultsContainer.innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <div>未找到相关歌曲，请尝试其他关键词</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('搜索失败:', error);
                resultsContainer.innerHTML = `
                    <div class="error">
                        <i class="fas fa-wifi"></i>
                        <div>网络连接失败，请检查网络后重试</div>
                    </div>
                `;
            }
        }

        async function getAlbumCoverUrl(song, size = 300) {
            if (!song.pic_id) {
                return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTUiIGhlaWdodD0iNTUiIHZpZXdCb3g9IjAgMCA1NSA1NSIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjU1IiBoZWlnaHQ9IjU1IiBmaWxsPSJyZ2JhKDI1NSwyNTUsMjU1LDAuMSkiIHJ4PSI4Ii8+CjxwYXRoIGQ9Ik0yNy41IDE4TDM1IDI3LjVIMzBWMzdIMjVWMjcuNUgyMEwyNy41IDE4WiIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjMpIi8+Cjwvc3ZnPgo=';
            }

            try {
                const response = await fetch(`${API_BASE}?types=pic&source=${song.source}&id=${song.pic_id}&size=${size}`);
                const data = await response.json();
                
                if (data && data.url) {
                    // 使用图片代理
                    return data.url;
                }
            } catch (error) {
                console.error('获取专辑图失败:', error);
            }
            
            return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTUiIGhlaWdodD0iNTUiIHZpZXdCb3g9IjAgMCA1NSA1NSIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjU1IiBoZWlnaHQ9IjU1IiBmaWxsPSJyZ2JhKDI1NSwyNTUsMjU1LDAuMSkiIHJ4PSI4Ii8+CjxwYXRoIGQ9Ik0yNy41IDE4TDM1IDI3LjVIMzBWMzdIMjVWMjcuNUgyMEwyNy41IDE4WiIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjMpIi8+Cjwvc3ZnPgo=';
        }

        async function displaySearchResults(songs, containerId, playlistForPlayback) {
            const resultsContainer = document.getElementById(containerId);
            resultsContainer.innerHTML = '';

            for (let index = 0; index < songs.length; index++) {
                const song = songs[index];
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.onclick = () => playSong(index, playlistForPlayback);

                songItem.innerHTML = `
                    <div class="song-index">${(index + 1).toString().padStart(2, '0')}</div>
                    <div class="song-info">
                        <div class="song-name">${song.name}</div>
                        <div class="song-artist">${Array.isArray(song.artist) ? song.artist.join(' / ') : song.artist} · ${song.album}</div>
                    </div>
                    <div class="song-actions">
                        <button class="action-btn" onclick="downloadSong(${index})" title="下载音乐">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="action-btn" onclick="downloadLyric(${index})" title="下载歌词">
                            <i class="fas fa-file-text"></i>
                        </button>
                    </div>
                    <div class="song-duration">--:--</div>
                `;

                resultsContainer.appendChild(songItem);
            }
        }

        async function playSong(index, playlist) {
            if (!playlist || index < 0 || index >= playlist.length) return;
            
            currentPlaylist = playlist;
            currentIndex = index;
            const song = currentPlaylist[index];

            await updateCurrentSongInfo(song);
            updateActiveItem();

            try {
                showNotification('正在加载音乐...', 'info');
                
                const quality = document.getElementById('qualitySelect').value;
                const urlResponse = await fetch(`${API_BASE}?types=url&source=${song.source}&id=${song.id}&br=${quality}`);
                const urlData = await urlResponse.json();

                if (urlData && urlData.url) {
                    // 使用音频代理
                    audioPlayer.src = urlData.url;
                    audioPlayer.load();
                    
                    loadLyrics(song);
                    
                    document.getElementById('downloadSongBtn').disabled = false;
                    document.getElementById('downloadLyricBtn').disabled = false;
                    
                    const playPromise = audioPlayer.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            isPlaying = true;
                            updatePlayButton();
                            currentCover.classList.add('playing');
                            
                            try {
                                startVisualization();
                            } catch (e) {
                                console.error('启动音频可视化失败:', e);
                            }
                            
                            showNotification(`开始播放 (${getQualityText(urlData.br || quality)})`, 'success');
                    }).catch(error => {
                        console.error('播放失败:', error);
                            // 如果代理失败，尝试直接访问
                            console.log('尝试直接访问音频URL...');
                            audioPlayer.src = urlData.url;
                            audioPlayer.load();
                            audioPlayer.play().catch(directError => {
                                console.error('直接访问也失败:', directError);
                        showNotification('播放失败，请尝试其他歌曲', 'error');
                            });
                    });
                    }
                } else {
                    showNotification('无法获取音乐链接，请尝试其他歌曲或更换音质', 'error');
                }
            } catch (error) {
                console.error('播放失败:', error);
                showNotification('播放失败，请检查网络连接', 'error');
            }
        }

        function getQualityText(br) {
            const qualityMap = {
                '128': '标准音质',
                '192': '较高音质', 
                '320': '高品质',
                '740': '无损音质',
                '999': 'Hi-Res音质'
            };
            return qualityMap[br] || `${br}K`;
        }

        async function downloadCurrentSong() {
            if (currentIndex === -1) {
                showNotification('请先选择要下载的歌曲', 'warning');
                return;
            }
            
            const song = currentPlaylist[currentIndex];
            await downloadSong(currentIndex);
        }

        async function downloadCurrentLyric() {
            if (currentIndex === -1) {
                showNotification('请先选择要下载歌词的歌曲', 'warning');
                return;
            }
            
            await downloadLyric(currentIndex);
        }

        async function downloadSong(index) {
            const song = currentPlaylist[index];
            const quality = document.getElementById('qualitySelect').value;
            
            try {
                showNotification('正在获取下载链接...', 'info');
                
                const response = await fetch(`${API_BASE}?types=url&source=${song.source}&id=${song.id}&br=${quality}`);
                const data = await response.json();
                
                if (data && data.url) {
                    const link = document.createElement('a');
                    link.href = data.url;
                    link.download = `${song.name} - ${Array.isArray(song.artist) ? song.artist.join(', ') : song.artist}.mp3`;
                    link.target = '_blank';
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    showNotification('开始下载音乐文件', 'success');
                } else {
                    showNotification('无法获取下载链接', 'error');
                }
            } catch (error) {
                console.error('下载失败:', error);
                showNotification('下载失败，请稍后重试', 'error');
            }
        }

        async function downloadLyric(index) {
            const song = currentPlaylist[index];
            
            try {
                showNotification('正在获取歌词...', 'info');
                
                const response = await fetch(`${API_BASE}?types=lyric&source=${song.source}&id=${song.lyric_id || song.id}`);
                const data = await response.json();
                
                if (data && data.lyric) {
                    let lyricContent = `歌曲：${song.name}\n`;
                    lyricContent += `歌手：${Array.isArray(song.artist) ? song.artist.join(', ') : song.artist}\n`;
                    lyricContent += `专辑：${song.album}\n`;
                    lyricContent += `来源：${song.source}\n\n`;
                    lyricContent += data.lyric;
                    
                    if (data.tlyric) {
                        lyricContent += '=== 翻译歌词 ===';
                        lyricContent += data.tlyric;
                    }
                    
                    const blob = new Blob([lyricContent], { type: 'text/plain;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `${song.name} - ${Array.isArray(song.artist) ? song.artist.join(', ') : song.artist}.lrc`;
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    URL.revokeObjectURL(url);
                    showNotification('歌词下载完成', 'success');
                } else {
                    showNotification('该歌曲暂无歌词', 'warning');
                }
            } catch (error) {
                console.error('下载歌词失败:', error);
                showNotification('下载歌词失败，请稍后重试', 'error');
            }
        }

        document.getElementById('qualitySelect').addEventListener('change', () => {
            if (currentIndex !== -1 && audioPlayer.src) {
                const currentTime = audioPlayer.currentTime;
                const wasPlaying = isPlaying;
                
                playSong(currentIndex, currentPlaylist).then(() => {
                    audioPlayer.currentTime = currentTime;
                    if (!wasPlaying) {
                        audioPlayer.pause();
                    }
                });
            }
        });

        async function updateCurrentSongInfo(song) {
            document.getElementById('currentTitle').textContent = song.name;
            document.getElementById('currentArtist').textContent = 
                `${Array.isArray(song.artist) ? song.artist.join(' / ') : song.artist} · ${song.album}`;

            const coverUrl = await getAlbumCoverUrl(song, 500);
            currentCover.src = coverUrl;
        }

        function updateActiveItem() {
            document.querySelectorAll('.song-item').forEach(item => {
                item.classList.remove('active');
            });

            const activeListItems = document.querySelectorAll(
                (currentPlaylist === playlistData ? '#playlistResults' : '#searchResults') + ' .song-item'
            );
            if (activeListItems[currentIndex]) {
                activeListItems[currentIndex].classList.add('active');
            }
        }

        function updatePlayButton() {
            const icon = playBtn.querySelector('i');
            if (isPlaying) {
                icon.className = 'fas fa-pause';
            } else {
                icon.className = 'fas fa-play';
            }
        }

        async function loadLyrics(song) {
            try {
                const response = await fetch(`${API_BASE}?types=lyric&source=${song.source}&id=${song.lyric_id || song.id}`);
                const data = await response.json();

                if (data && data.lyric) {
                    parseLyrics(data.lyric);
                } else {
                    lyricsContainer.innerHTML = '<div class="lyric-line">暂无歌词</div>';
                    currentLyrics = [];
                }
            } catch (error) {
                console.error('获取歌词失败:', error);
                lyricsContainer.innerHTML = '<div class="lyric-line">歌词加载失败</div>';
                currentLyrics = [];
            }
        }

        function parseLyrics(lrcText) {
            const lines = lrcText.split('\n');
            currentLyrics = [];

            lines.forEach(line => {
                const match = line.match(/\[(\d{2}):(\d{2})\.(\d{2,3})\](.*)/);
                if (match) {
                    const minutes = parseInt(match[1]);
                    const seconds = parseInt(match[2]);
                    const milliseconds = parseInt(match[3].padEnd(3, '0'));
                    const text = match[4].trim();

                    if (text) {
                        const time = minutes * 60 + seconds + milliseconds / 1000;
                        currentLyrics.push({ time, text });
                    }
                }
            });

            currentLyrics.sort((a, b) => a.time - b.time);
            displayLyrics();
        }

        function displayLyrics() {
            lyricsContainer.innerHTML = '';
            if (currentLyrics.length === 0) {
                lyricsContainer.innerHTML = '<div class="lyric-line">暂无歌词</div>';
                return;
            }

            currentLyrics.forEach((lyric, index) => {
                const lyricLine = document.createElement('div');
                lyricLine.className = 'lyric-line';
                lyricLine.textContent = lyric.text;
                lyricLine.onclick = () => {
                    audioPlayer.currentTime = lyric.time;
                };
                lyricsContainer.appendChild(lyricLine);
            });
        }

        function updateLyricHighlight() {
            const currentTime = audioPlayer.currentTime;
            let activeIndex = -1;

            for (let i = 0; i < currentLyrics.length; i++) {
                if (currentLyrics[i].time <= currentTime) {
                    activeIndex = i;
                } else {
                    break;
                }
            }

            const lyricLines = document.querySelectorAll('.lyric-line');
            lyricLines.forEach((line, index) => {
                line.classList.toggle('active', index === activeIndex);
            });

            if (activeIndex >= 0 && activeIndex < lyricLines.length && !isUserScrolling) {
                const activeLine = lyricLines[activeIndex];
                const container = document.getElementById('lyricsContainer');
                
                if (activeLine && container) {
                    const containerHeight = container.clientHeight;
                    const lineHeight = activeLine.offsetHeight;
                    const lineOffsetTop = activeLine.offsetTop;
                    
                    const idealScrollTop = lineOffsetTop - (containerHeight / 2) + (lineHeight / 2);
                    
                    container.scrollTo({
                        top: Math.max(0, idealScrollTop),
                        behavior: 'smooth'
                    });
                }
            }
        }

        function togglePlay() {
            if (audioPlayer.src) {
                if (isPlaying) {
                    audioPlayer.pause();
                } else {
                    audioPlayer.play();
                }
            } else {
                showNotification('请先选择要播放的歌曲', 'warning');
            }
        }

        function previousSong() {
            if (currentIndex > 0) {
                playSong(currentIndex - 1, currentPlaylist);
            } else {
                showNotification('已经是第一首歌曲', 'info');
            }
        }

        function nextSong() {
            if (currentIndex < currentPlaylist.length - 1) {
                playSong(currentIndex + 1, currentPlaylist);
            } else {
                showNotification('已经是最后一首歌曲', 'info');
            }
        }

        function seekTo(event) {
            // 阻止事件冒泡，防止触发页面切换
            event.stopPropagation();
            
            if (audioPlayer.duration && isFinite(audioPlayer.duration)) {
                const rect = event.target.getBoundingClientRect();
                // 支持触摸事件
                const clientX = event.touches ? event.touches[0].clientX : event.clientX;
                const percent = Math.min(1, Math.max(0, (clientX - rect.left) / rect.width));
                audioPlayer.currentTime = percent * audioPlayer.duration;
            }
        }

        function setVolume(value) {
            audioPlayer.volume = value / 100;
            
            const volumeIcon = document.querySelector('.volume-icon');
            if (value == 0) {
                volumeIcon.className = 'fas fa-volume-mute volume-icon';
            } else if (value < 50) {
                volumeIcon.className = 'fas fa-volume-down volume-icon';
            } else {
                volumeIcon.className = 'fas fa-volume-up volume-icon';
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 30px;
                background: ${type === 'success' ? 'rgba(76, 175, 80, 0.9)' : 
                           type === 'error' ? 'rgba(244, 67, 54, 0.9)' : 
                           type === 'warning' ? 'rgba(255, 152, 0, 0.9)' : 
                           'rgba(33, 150, 243, 0.9)'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                backdrop-filter: blur(10px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.3);
                z-index: 1000;
                transform: translateX(400px);
                transition: transform 0.3s ease;
                max-width: 300px;
                font-size: 14px;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        audioPlayer.addEventListener('timeupdate', () => {
            try {
                if (audioPlayer.duration && isFinite(audioPlayer.duration) && audioPlayer.currentTime >= 0) {
                    const percent = Math.min(100, Math.max(0, (audioPlayer.currentTime / audioPlayer.duration) * 100));
            progressFill.style.width = percent + '%';
            currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);
            updateLyricHighlight();
                } else {
                    // 如果没有有效的duration，显示当前时间
                    if (audioPlayer.currentTime >= 0) {
                        currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);
                    }
                }
            } catch (error) {
                console.error('更新播放进度失败:', error);
            }
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            if (audioPlayer.duration && isFinite(audioPlayer.duration)) {
            totalTimeSpan.textContent = formatTime(audioPlayer.duration);
            } else {
                totalTimeSpan.textContent = '--:--';
            }
        });

        // 添加更多事件监听器确保时长显示
        audioPlayer.addEventListener('durationchange', () => {
            if (audioPlayer.duration && isFinite(audioPlayer.duration)) {
                totalTimeSpan.textContent = formatTime(audioPlayer.duration);
            }
        });

        audioPlayer.addEventListener('canplay', () => {
            if (audioPlayer.duration && isFinite(audioPlayer.duration)) {
                totalTimeSpan.textContent = formatTime(audioPlayer.duration);
            }
        });

        audioPlayer.addEventListener('ended', () => {
                nextSong();
        });

        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            updatePlayButton();
            currentCover.classList.add('playing');
            
            // 移动端在播放开始时自动切换到播放页面
            if (window.innerWidth <= 768) {
                switchMobilePage(1);
            }
            
            try {
            startVisualization();
            } catch (e) {
                console.error('启动音频可视化失败:', e);
            }
        });

        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            updatePlayButton();
            currentCover.classList.remove('playing');
            
            try {
            stopVisualization();
            } catch (e) {
                console.error('停止音频可视化失败:', e);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                togglePlay();
            } else if (e.code === 'ArrowLeft' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                previousSong();
            } else if (e.code === 'ArrowRight' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                nextSong();
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchMusic();
            }
        });

        lyricsContainer.addEventListener('scroll', () => {
            isUserScrolling = true;
            clearTimeout(userScrollTimeout);
            userScrollTimeout = setTimeout(() => {
                isUserScrolling = false;
            }, 2000);
        });

        function initAudioVisualizer() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = 100;
        }

        function connectAudioSource() {
            return;
        }
        
        function drawWave() {
            try {
                animationId = requestAnimationFrame(drawWave);
                
                canvasCtx.fillStyle = 'rgba(12, 12, 12, 0.2)';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
                
                const gradient = canvasCtx.createLinearGradient(0, 0, canvas.width, 0);
                gradient.addColorStop(0, '#ff6b6b');
                gradient.addColorStop(0.5, '#ff8a80');
                gradient.addColorStop(1, '#ff6b6b');
                
                canvasCtx.lineWidth = 3;
                canvasCtx.strokeStyle = gradient;
                canvasCtx.beginPath();
                
                const time = Date.now() * 0.002;
                const amplitude = isPlaying ? 30 + Math.random() * 20 : 5;
                const frequency = 0.02;
                const points = 100;
                
                for (let i = 0; i <= points; i++) {
                    const x = (i / points) * canvas.width;
                    const noise = isPlaying ? Math.random() * 10 : 0;
                    const y = canvas.height / 2 + Math.sin(i * frequency + time) * amplitude + noise;
                    
                    if (i === 0) {
                        canvasCtx.moveTo(x, y);
                    } else {
                        canvasCtx.lineTo(x, y);
                    }
                }
                
                canvasCtx.stroke();
                
                canvasCtx.beginPath();
                canvasCtx.strokeStyle = 'rgba(255, 107, 107, 0.3)';
                
                for (let i = 0; i <= points; i++) {
                    const x = (i / points) * canvas.width;
                    const noise = isPlaying ? Math.random() * 10 : 0;
                    const y = canvas.height / 2 - Math.sin(i * frequency + time) * amplitude - noise;
                    
                    if (i === 0) {
                        canvasCtx.moveTo(x, y);
                    } else {
                        canvasCtx.lineTo(x, y);
                    }
                }
                
                canvasCtx.stroke();
            } catch (e) {
                console.error('绘制波浪失败:', e);
                if (animationId) {
                    cancelAnimationFrame(animationId);
                    animationId = null;
                }
            }
        }

        function startVisualization() {
            try {
                if (!animationId) {
                    drawWave();
            }
            } catch (e) {
                console.error('启动可视化失败:', e);
            }
        }

        function stopVisualization() {
            try {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
                }
                
                if (canvasCtx) {
                    canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
                }
            } catch (e) {
                console.error('停止可视化失败:', e);
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById(tabName + 'Tab').classList.add('active');
            event.currentTarget.classList.add('active');
        }

        async function parsePlaylist() {
            const playlistId = document.getElementById('playlistIdInput').value.trim();
            if (!playlistId) {
                showNotification('请输入歌单ID', 'warning');
                return;
            }

            const resultsContainer = document.getElementById('playlistResults');
            resultsContainer.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <div>正在解析歌单...</div>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}?types=playlist&id=${playlistId}&source=netease`);
                const data = await response.json();

                let songs = [];
                if (data && data.playlist && data.playlist.tracks) {
                    songs = data.playlist.tracks.map(track => ({
                        name: track.name,
                        artist: track.ar.map(a => a.name).join(' / '),
                        album: track.al.name,
                        id: track.id,
                        pic_id: track.al.pic_id_str || track.al.pic_str || track.al.pic,
                        lyric_id: track.id,
                        source: 'netease'
                    }));
                } else if (data && data.tracks) {
                     songs = data.tracks.map(track => ({
                        name: track.name,
                        artist: track.ar.map(a => a.name).join(' / '),
                        album: track.al.name,
                        id: track.id,
                        pic_id: track.al.pic_id_str || track.al.pic_str || track.al.pic,
                        lyric_id: track.id,
                        source: 'netease'
                    }));
                }

                if (songs.length > 0) {
                    playlistData = songs;
                    displaySearchResults(songs, 'playlistResults', playlistData);
                    showNotification(`成功加载 ${songs.length} 首歌曲`, 'success');
                } else {
                    resultsContainer.innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <div>解析歌单失败，请检查ID是否正确或API是否正常</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('解析歌单失败:', error);
                resultsContainer.innerHTML = `
                    <div class="error">
                        <i class="fas fa-wifi"></i>
                        <div>网络连接失败，请检查网络后重试</div>
                    </div>
                `;
            }
        }

        setVolume(80);
        initAudioVisualizer();
        
        // 移动端分页功能
        let currentMobilePage = 0;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;
        
        function switchMobilePage(pageIndex) {
            if (window.innerWidth > 768) return; // 只在移动端生效
            
            // 如果是通过滑动触发的，使用动画版本
            if (isDragging) {
                switchMobilePageWithAnimation(pageIndex);
                return;
            }
            
            const sections = [
                document.querySelector('.content-section'),
                document.querySelector('.player-section'),
                document.querySelector('.lyrics-section')
            ];
            const indicators = document.querySelectorAll('.page-indicator');
            
            // 隐藏所有区域
            sections.forEach(section => {
                if (section) {
                    section.classList.remove('mobile-active');
                }
            });
            
            // 显示当前页面
            if (sections[pageIndex]) {
                sections[pageIndex].classList.add('mobile-active');
            }
            
            // 更新指示器
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === pageIndex);
            });
            
            currentMobilePage = pageIndex;
        }
        
        let startY = 0;
        let currentY = 0;
        let isHorizontalSwipe = false;
        let swipeDirection = null;
        
        function handleTouchStart(e) {
            if (window.innerWidth > 768) return;
            
            // 检查是否点击在不可滑动区域（只排除真正需要交互的元素）
            const target = e.target;
            if (target.closest('.progress-bar') || 
                target.closest('.volume-slider') || 
                target.closest('.search-input') ||
                target.closest('.playlist-input') ||
                target.closest('button') ||
                target.closest('select')) {
                return;
            }
            
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            currentX = startX;
            currentY = startY;
            isDragging = true;
            isHorizontalSwipe = false;
            swipeDirection = null;
            
            // 添加视觉反馈
            document.body.style.userSelect = 'none';
        }
        
        function handleTouchMove(e) {
            if (!isDragging || window.innerWidth > 768) return;
            
            currentX = e.touches[0].clientX;
            currentY = e.touches[0].clientY;
            
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            
            // 判断滑动方向（只在开始时判断一次）
            if (swipeDirection === null && (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5)) {
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // 水平滑动
                    swipeDirection = 'horizontal';
                    isHorizontalSwipe = true;
                    
                    // 阻止垂直滚动
                    e.preventDefault();
                    
                    // 提供实时视觉反馈
                    const sections = [
                        document.querySelector('.content-section'),
                        document.querySelector('.player-section'),
                        document.querySelector('.lyrics-section')
                    ];
                    
                    const currentSection = sections[currentMobilePage];
                    if (currentSection && Math.abs(deltaX) > 10) {
                        // 添加轻微的变换效果来指示滑动方向
                        const opacity = Math.max(0.7, 1 - Math.abs(deltaX) / 200);
                        currentSection.style.opacity = opacity;
                        currentSection.style.transform = `translateX(${deltaX * 0.1}px)`;
                    }
                } else {
                    // 垂直滑动，允许正常的滚动行为
                    swipeDirection = 'vertical';
                    isHorizontalSwipe = false;
                    isDragging = false; // 停止横滑检测
                    document.body.style.userSelect = '';
                }
            }
            
            // 如果已确定为水平滑动，继续阻止默认行为
            if (isHorizontalSwipe) {
                e.preventDefault();
            }
        }
        
        function handleTouchEnd(e) {
            if (!isDragging || window.innerWidth > 768) return;
            
            const deltaX = currentX - startX;
            const threshold = 80; // 增加滑动阈值，避免误触
            const velocity = Math.abs(deltaX) / 300; // 简单的速度计算
            
            // 恢复样式
            document.body.style.userSelect = '';
            const sections = [
                document.querySelector('.content-section'),
                document.querySelector('.player-section'),
                document.querySelector('.lyrics-section')
            ];
            
            const currentSection = sections[currentMobilePage];
            if (currentSection) {
                currentSection.style.opacity = '';
                currentSection.style.transform = '';
            }
            
            // 只有在水平滑动时才判断是否需要切换页面
            let shouldSwitch = false;
            let newPage = currentMobilePage;
            
            if (isHorizontalSwipe && (Math.abs(deltaX) > threshold || velocity > 0.5)) {
                if (deltaX > 0 && currentMobilePage > 0) {
                    // 右滑，上一页
                    newPage = currentMobilePage - 1;
                    shouldSwitch = true;
                } else if (deltaX < 0 && currentMobilePage < 2) {
                    // 左滑，下一页
                    newPage = currentMobilePage + 1;
                    shouldSwitch = true;
                }
            }
            
            if (shouldSwitch) {
                // 添加切换动画
                switchMobilePageWithAnimation(newPage);
                
                // 触觉反馈（如果支持）
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                // 显示页面提示
                showPageSwitchFeedback(newPage);
            }
            
            // 重置所有状态
            isDragging = false;
            isHorizontalSwipe = false;
            swipeDirection = null;
            startX = 0;
            currentX = 0;
            startY = 0;
            currentY = 0;
        }
        
        function switchMobilePageWithAnimation(pageIndex) {
            const sections = [
                document.querySelector('.content-section'),
                document.querySelector('.player-section'),
                document.querySelector('.lyrics-section')
            ];
            const indicators = document.querySelectorAll('.page-indicator');
            
            // 添加切换动画
            const currentSection = sections[currentMobilePage];
            const newSection = sections[pageIndex];
            
            if (currentSection && newSection) {
                // 当前页面淡出
                currentSection.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                currentSection.style.opacity = '0';
                currentSection.style.transform = pageIndex > currentMobilePage ? 'translateX(-50px)' : 'translateX(50px)';
                
                setTimeout(() => {
                    // 隐藏当前页面
                    currentSection.classList.remove('mobile-active');
                    currentSection.style.opacity = '';
                    currentSection.style.transform = '';
                    currentSection.style.transition = '';
                    
                    // 显示新页面
                    newSection.classList.add('mobile-active');
                    newSection.style.opacity = '0';
                    newSection.style.transform = pageIndex > currentMobilePage ? 'translateX(50px)' : 'translateX(-50px)';
                    newSection.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    
                    // 强制重绘
                    newSection.offsetHeight;
                    
                    // 新页面淡入
                    newSection.style.opacity = '1';
                    newSection.style.transform = 'translateX(0)';
                    
                    setTimeout(() => {
                        newSection.style.transition = '';
                    }, 300);
                }, 150);
            } else {
                // 降级到普通切换
                switchMobilePage(pageIndex);
            }
            
            // 更新指示器
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === pageIndex);
            });
            
            currentMobilePage = pageIndex;
        }
        
        function showPageSwitchFeedback(pageIndex) {
            const pageNames = ['搜索', '播放器', '歌词'];
            const pageName = pageNames[pageIndex] || '页面';
            
            // 创建临时提示元素
            const feedback = document.createElement('div');
            feedback.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 20px;
                font-size: 14px;
                z-index: 2000;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.2s ease;
            `;
            feedback.textContent = pageName;
            
            document.body.appendChild(feedback);
            
            // 显示动画
            setTimeout(() => {
                feedback.style.opacity = '1';
            }, 10);
            
            // 自动消失
            setTimeout(() => {
                feedback.style.opacity = '0';
                setTimeout(() => {
                    if (feedback.parentNode) {
                        document.body.removeChild(feedback);
                    }
                }, 200);
            }, 800);
        }
        
        // 添加触摸事件监听器到主容器
        const mainContainer = document.querySelector('.main-container');
        if (mainContainer) {
            mainContainer.addEventListener('touchstart', handleTouchStart, { passive: true });
            mainContainer.addEventListener('touchmove', handleTouchMove, { passive: false }); // 需要调用preventDefault
            mainContainer.addEventListener('touchend', handleTouchEnd, { passive: true });
        }
        
        // 添加移动端触摸支持
        const progressBar = document.querySelector('.progress-bar');
        if (progressBar) {
            progressBar.addEventListener('touchstart', (e) => {
                e.stopPropagation();
                seekTo(e);
            }, { passive: false });
            progressBar.addEventListener('touchmove', (e) => {
                e.preventDefault();
                e.stopPropagation();
                seekTo(e);
            }, { passive: false });
        }
        
        // 移动端视口高度调整
        function adjustMobileViewport() {
            if (window.innerWidth <= 768) {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', vh + 'px');
            }
        }
        
        window.addEventListener('resize', adjustMobileViewport);
        window.addEventListener('orientationchange', () => {
            setTimeout(adjustMobileViewport, 100);
        });
        adjustMobileViewport();
        
        // 初始化页面显示
        function initPageDisplay() {
            if (window.innerWidth <= 768) {
                // 移动端：默认显示搜索页面
                switchMobilePage(0);
            } else {
                // 桌面端：确保所有区域都显示
                const sections = [
                    document.querySelector('.content-section'),
                    document.querySelector('.player-section'),
                    document.querySelector('.lyrics-section')
                ];
                sections.forEach(section => {
                    if (section) {
                        section.classList.remove('mobile-active');
                    }
                });
            }
        }

        // 显示滑动提示
        function showSwipeHint() {
            if (window.innerWidth > 768) return;
            
            const hint = document.createElement('div');
            hint.style.cssText = `
                position: fixed;
                bottom: 80px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 107, 107, 0.9);
                color: white;
                padding: 8px 16px;
                border-radius: 20px;
                font-size: 12px;
                z-index: 1500;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
            `;
            hint.innerHTML = '<i class="fas fa-hand-paper"></i> 左右滑动切换页面';
            
            document.body.appendChild(hint);
            
            // 显示动画
            setTimeout(() => {
                hint.style.opacity = '1';
            }, 100);
            
            // 自动消失
            setTimeout(() => {
                hint.style.opacity = '0';
                setTimeout(() => {
                    if (hint.parentNode) {
                        document.body.removeChild(hint);
                    }
                }, 300);
            }, 3000);
        }

        window.addEventListener('load', () => {
            initPageDisplay();
            setTimeout(() => {
                showNotification('欢迎使用云音乐播放器！', 'success');
                // 在移动端显示滑动提示
                if (window.innerWidth <= 768) {
                    setTimeout(() => {
                        showSwipeHint();
                    }, 2000);
                }
            }, 1000);
        });

        window.addEventListener('resize', () => {
            initPageDisplay();
        });
    </script>
