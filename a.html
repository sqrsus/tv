<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云音乐 - 在线音乐播放器</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #0c0c0c;
            color: #fff;
            overflow-x: hidden;
        }

        /* 背景动画 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -2;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 顶部导航 */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .logo i {
            color: #ff6b6b;
            font-size: 28px;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 40px;
            position: relative;
        }

        .search-wrapper {
            display: flex;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .search-wrapper:focus-within {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .source-select {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 12px 15px;
            outline: none;
            cursor: pointer;
        }

        .source-select option {
            background: #2a2a2a;
            color: #fff;
            padding: 8px;
        }

        .search-btn {
            background: #ff6b6b;
            border: none;
            color: #fff;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #ff5252;
        }

        /* 主要内容区域 */
        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 600px 450px 350px;
            gap: 25px;
            min-height: calc(var(--vh, 1vh) * 100 - 200px);
            align-items: start;
        }

        /* 搜索结果区域 */
        .content-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 15px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 0;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 标签页样式 */
        .tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 12px 20px;
            cursor: pointer;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab-btn:hover {
            color: #fff;
        }

        .tab-btn.active {
            color: #ff6b6b;
            border-bottom-color: #ff6b6b;
        }

        .tab-content {
            display: none;
            flex: 1;
            overflow: auto;
            flex-direction: column;
        }

        .tab-content.active {
            display: flex;
        }

        /* 探索雷达按钮样式 */
        .explore-radar-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            border: none;
            color: #fff;
            padding: 16px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            min-height: 56px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .explore-radar-btn:hover {
            background: linear-gradient(135deg, #ff5252, #ff4444);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5);
        }

        .explore-radar-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .playlist-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .playlist-input {
            flex: 1;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .playlist-btn {
            padding: 12px 20px;
            background: #ff6b6b;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .playlist-btn:hover {
            background: #ff5252;
        }

        /* 我的歌单列表样式 */
        .saved-playlists-container {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .saved-playlists-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 8px 10px 10px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s ease;
            user-select: none;
        }

        .saved-playlists-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .saved-playlists-header h4 {
            color: #fff;
            font-size: 16px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .saved-playlists-header #toggleIcon {
            transition: transform 0.3s ease;
        }

        .saved-playlists-header.collapsed #toggleIcon {
            transform: rotate(180deg);
        }

        .clear-all-btn {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            position: relative;
            z-index: 10;
        }

        .clear-all-btn:hover {
            background: rgba(244, 67, 54, 0.3);
            color: #fff;
        }

        .saved-playlists-list {
            max-height: 200px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .saved-playlists-list::-webkit-scrollbar {
            width: 4px;
        }

        .saved-playlists-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .playlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 107, 107, 0.3);
            transform: translateY(-1px);
        }

        .playlist-item.active {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.5);
        }

        .playlist-item-info {
            flex: 1;
            min-width: 0;
        }

        .playlist-item-name {
            font-weight: 600;
            color: #fff;
            font-size: 14px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-item-details {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            gap: 15px;
        }

        .playlist-item-actions {
            display: flex;
            gap: 5px;
        }

        .playlist-action-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            transition: all 0.3s ease;
        }

        .playlist-action-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            color: #fff;
        }

        .playlist-action-btn.delete:hover {
            background: rgba(244, 67, 54, 0.3);
        }

        .empty-saved-state {
            text-align: center;
            padding: 30px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-saved-state i {
            font-size: 32px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .search-results {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .search-results::-webkit-scrollbar {
            width: 6px;
        }

        .search-results::-webkit-scrollbar-track {
            background: transparent;
        }

        .search-results::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
            position: relative;
            overflow: hidden;
        }

        .song-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .song-item:hover::before {
            left: 100%;
        }

        .song-item.active {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.3), rgba(255, 107, 107, 0.1));
            border: 1px solid rgba(255, 107, 107, 0.5);
        }

        .song-index {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
        }

        .song-item.active .song-index {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: #fff;
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-duration {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            margin-left: 15px;
        }

        /* 播放器区域 */
        .player-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 15px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px);
            overflow: hidden;
        }

        .player-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .player-content::-webkit-scrollbar {
            width: 4px;
        }

        .player-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .current-song {
            text-align: center;
            margin-bottom: 25px;
        }

        .current-cover-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .current-cover {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            border: 6px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .current-cover::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            backdrop-filter: blur(10px);
        }

        .current-cover::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .current-cover.playing {
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .current-info h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .current-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        /* 播放控制 */
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn.small {
            width: 40px;
            height: 40px;
            font-size: 16px;
        }

        .play-btn {
            width: 56px;
            height: 56px;
            font-size: 24px;
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .play-btn:hover {
            background: linear-gradient(135deg, #ff5252, #ff4444);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
        }

        /* 进度条 */
        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8a80);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
            pointer-events: none; /* 防止填充条拦截点击事件 */
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -2px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* 音量控制 */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .volume-icon {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #ff6b6b;
            border-radius: 50%;
            cursor: pointer;
        }

        /* 音质选择 */
        .quality-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quality-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .quality-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            padding: 8px 12px;
            outline: none;
            cursor: pointer;
            font-size: 14px;
        }

        .quality-select option {
            background: #2a2a2a;
            color: #fff;
            padding: 8px;
        }

        /* 下载区域 */
        .quality-download-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .download-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 移动端分页样式 */
        .mobile-page-indicators {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            gap: 8px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .page-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .page-indicator.active {
            background: #ff6b6b;
            transform: scale(1.2);
        }

        /* 歌曲操作按钮 */
        .song-actions {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .action-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            transform: scale(1.1);
        }

        /* 解析网易云歌单信息头部 */
        .parsed-playlist-header {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .parsed-playlist-info h3 {
            color: #fff;
            font-size: 16px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .parsed-playlist-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .parsed-playlist-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn-large {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;

                    playlistCounter = data.counter || 0;

                    for (let [key, playlist] of playlistStorage.entries()) {
                        if (!playlist.updateTime) {

                        }
                    }
                    
                    updateSavedPlaylistsList();

                console.error('加载我的歌单失败:', error);

            if (!playlist || index < 0 || index >= playlist.length) return;

            const song = currentPlaylist[index];

            // 记录播放历史，用于随机模式下的上一曲功能
            if (!fromHistory) {
                // 如果当前不在历史的末尾，移除之后的所有历史
                if (historyPosition < playHistory.length - 1) {
                    playHistory = playHistory.slice(0, historyPosition + 1);
                }
                // 添加当前播放的索引到历史记录
                playHistory.push(index);
                historyPosition = playHistory.length - 1;
                
                // 限制历史记录长度为50条，避免内存占用过大
                if (playHistory.length > 50) {
                    playHistory.shift();

        // 将当前播放的歌曲滚动到可视区域的中间
        function scrollToActiveItem(activeItem, containerId) {
            const container = document.querySelector(containerId);
            if (!container || !activeItem) return;

            // 获取容器和元素的位置信息
            const containerRect = container.getBoundingClientRect();
            const itemRect = activeItem.getBoundingClientRect();
            
            // 计算需要滚动的距离：将元素定位到容器的中间位置
            // 目标位置 = 元素当前相对于容器顶部的距离 - (容器高度的一半 - 元素高度的一半)
            const scrollOffset = (itemRect.top - containerRect.top) + container.scrollTop - (containerRect.height / 2 - itemRect.height / 2);
            
            // 使用平滑滚动
            container.scrollTo({
                top: scrollOffset,
                behavior: 'smooth'
            });
        }

                currentLyrics = [];

        function parseLyrics(lrcText) {
            const lines = lrcText.split('\n');
            currentLyrics = [];

            lines.forEach(line => {
                const match = line.match(/\[(\d{2}):(\d{2})\.(\d{2,3})\](.*)/);
                if (match) {
                    const minutes = parseInt(match[1]);
                    const seconds = parseInt(match[2]);
                    const milliseconds = parseInt(match[3].padEnd(3, '0'));
                    const text = match[4].trim();

                    if (text) {
                        const time = minutes * 60 + seconds + milliseconds / 1000;
                        currentLyrics.push({ time, text });
                    }
                }
            });

            currentLyrics.sort((a, b) => a.time - b.time);
            displayLyrics();
        }

        function displayLyrics() {
            lyricsContainer.innerHTML = '';
            if (currentLyrics.length === 0) {
                lyricsContainer.innerHTML = '<div class="lyric-line">暂无歌词</div>';
                return;
            }

            currentLyrics.forEach((lyric, index) => {
                const lyricLine = document.createElement('div');
                lyricLine.className = 'lyric-line';
                lyricLine.textContent = lyric.text;
                lyricLine.onclick = () => {
                    audioPlayer.currentTime = lyric.time;
                };
                lyricsContainer.appendChild(lyricLine);
            });
        }

        function updateLyricHighlight() {
            const currentTime = audioPlayer.currentTime;
            let activeIndex = -1;

            for (let i = 0; i < currentLyrics.length; i++) {
                if (currentLyrics[i].time <= currentTime) {
                    activeIndex = i;
                } else {
                    break;
                }
            }

            const lyricLines = document.querySelectorAll('.lyric-line');
            lyricLines.forEach((line, index) => {
                line.classList.toggle('active', index === activeIndex);
            });

            if (activeIndex >= 0 && activeIndex < lyricLines.length && !isUserScrolling) {
                const activeLine = lyricLines[activeIndex];
                const container = document.getElementById('lyricsContainer');
                
                if (activeLine && container) {
                    const containerHeight = container.clientHeight;
                    const lineHeight = activeLine.offsetHeight;
                    const lineOffsetTop = activeLine.offsetTop;
                    
                    const idealScrollTop = lineOffsetTop - (containerHeight / 2) + (lineHeight / 2);
                    
                    container.scrollTo({
                        top: Math.max(0, idealScrollTop),
                        behavior: 'smooth'
                    });
                }
            }
        }

        // 更新 Media Session 元数据和控制器
        async function updateMediaSession(song) {
            if ('mediaSession' in navigator) {
                try {
                    // 获取封面图
                    const artwork = await getAlbumCoverUrl(song, 512);

                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: song.name,
                        artist: Array.isArray(song.artist) ? song.artist.join(', ') : song.artist,
                        album: song.album,
                        artwork: [
                            { src: artwork, sizes: '96x96',   type: 'image/png' },
                            { src: artwork, sizes: '128x128', type: 'image/png' },
                            { src: artwork, sizes: '192x192', type: 'image/png' },
                            { src: artwork, sizes: '256x256', type: 'image/png' },
                            { src: artwork, sizes: '384x384', type: 'image/png' },
                            { src: artwork, sizes: '512x512', type: 'image/png' }
                        ]
                    });

                    // 设置媒体控制器动作处理程序
                    navigator.mediaSession.setActionHandler('play', () => {
                        audioPlayer.play();
                    });

                    navigator.mediaSession.setActionHandler('pause', () => {
                        audioPlayer.pause();
                    });

                    navigator.mediaSession.setActionHandler('previoustrack', () => {
                        previousSong();
                    });

                    navigator.mediaSession.setActionHandler('nexttrack', () => {
                        nextSong();
                    });

                    console.log('Media Session 已更新');
                } catch (error) {
                    console.error('更新 Media Session 失败:', error);
                }
            }
        }

        function previousSong() {

                    // 修复随机播放模式下的上一曲逻辑，使用播放历史记录
                    // 随机播放：从播放历史中返回上一首
                    if (historyPosition > 0) {
                        // 回退到历史记录中的上一首
                        historyPosition--;
                        const previousIndex = playHistory[historyPosition];
                        currentIndex = previousIndex;
                        playSong(previousIndex, currentPlaylist, true); // fromHistory = true
                    } else {
                        showNotification('没有上一曲了', 'info');
                    }
                    break;

                case 'order':
                    // 顺序播放：播放上一首，到第一首停止
                    if (currentIndex > 0) {
                        playSong(currentIndex - 1, currentPlaylist);
                    } else {
                        showNotification('已经是第一首歌曲', 'info');
                    }
                    break;

                case 'loop':
                    // 列表循环：播放上一首，如果是第一首则跳到最后一首
                    if (currentIndex > 0) {
                        playSong(currentIndex - 1, currentPlaylist);
                    } else {
                        // 跳到最后一首
                        playSong(currentPlaylist.length - 1, currentPlaylist);
                        showNotification('列表循环，跳到最后一首', 'info');
                    }
                    break;
            }
        }

        function nextSong() {
            switch (playMode) {
                case 'single':
                    // 单曲循环：重新播放当前歌曲
                    if (currentIndex >= 0) {
                        playSong(currentIndex, currentPlaylist);
                    } else {
                        showNotification('请先选择要播放的歌曲', 'warning');
                    }
                    break;

                case 'random':
                    // 优化随机播放模式的下一曲逻辑，支持历史前进
                    // 随机播放：如果在历史中回退过，则前进到历史中的下一首；否则随机选择一首新歌
                    if (historyPosition < playHistory.length - 1) {
                        // 如果当前位置不在历史末尾，前进到历史中的下一首
                        historyPosition++;
                        const nextIndex = playHistory[historyPosition];
                        currentIndex = nextIndex;
                        playSong(nextIndex, currentPlaylist, true); // fromHistory = true
                    } else if (currentPlaylist.length > 1) {
                        // 随机选择一首新歌
                        let randomIndex;
                        do {
                            randomIndex = Math.floor(Math.random() * currentPlaylist.length);
                        } while (randomIndex === currentIndex); // 避免重复播放当前歌曲
                        playSong(randomIndex, currentPlaylist);
                    } else if (currentPlaylist.length === 1) {
                        playSong(0, currentPlaylist);
                    } else {
                        showNotification('歌单为空', 'warning');
                    }
                    break;

                case 'order':
                    // 顺序播放：播放到最后一首停止
                    if (currentIndex < currentPlaylist.length - 1) {
                        playSong(currentIndex + 1, currentPlaylist);
                    } else {
                        showNotification('已经是最后一首歌曲', 'info');
                    }
                    break;

                case 'loop':
                    // 列表循环：播放到最后一首后回到第一首
                    if (currentIndex < currentPlaylist.length - 1) {
                        playSong(currentIndex + 1, currentPlaylist);
                    } else {
                        // 回到第一首
                        playSong(0, currentPlaylist);
                        showNotification('列表循环，重新开始', 'info');
                    }
                    break;
            }
        }

        // 切换播放模式 (循环切换: 列表循环 → 顺序播放 → 随机播放 → 单曲循环)

        function seekTo(event) {
            // 阻止事件冒泡，防止触发页面切换
            event.stopPropagation();

            if (audioPlayer.duration && isFinite(audioPlayer.duration)) {
                // 使用 currentTarget 而不是 target，确保获取的是绑定事件的元素（progress-bar），而不是被点击的子元素
                const progressBar = event.currentTarget;
                const rect = progressBar.getBoundingClientRect();

                // 支持触摸事件
                const clientX = event.touches ? event.touches[0].clientX : event.clientX;

                // 计算点击位置相对于进度条的百分比
                const percent = Math.min(1, Math.max(0, (clientX - rect.left) / rect.width));

                // 设置播放位置
                audioPlayer.currentTime = percent * audioPlayer.duration;
            }
        }

            } else if (value < 50) {

            if (audioPlayer.duration && isFinite(audioPlayer.duration)) {
            totalTimeSpan.textContent = formatTime(audioPlayer.duration);

            // 更新 Media Session 位置状态
            if ('mediaSession' in navigator && 'setPositionState' in navigator.mediaSession) {
                try {
                    navigator.mediaSession.setPositionState({
                        duration: audioPlayer.duration,
                        playbackRate: audioPlayer.playbackRate,
                        position: audioPlayer.currentTime
                    });
                } catch (error) {
                    console.error('设置 Media Session 位置状态失败:', error);
                }
            }
            } else {
                totalTimeSpan.textContent = '--:--';

        });

        async function parsePlaylist() {
            const input = document.getElementById('playlistIdInput').value.trim();
            if (!input) {
                showNotification('请输入歌单链接或ID', 'warning');
                return;
            }

            // 修复:正确提取歌单ID
            let playlistId = input;

            // 处理各种网易云歌单链接格式
            if (input.includes('music.163.com')) {
                // 匹配 id= 参数
                const idMatch = input.match(/[?&]id=([0-9]+)/);
                if (idMatch) {
                    playlistId = idMatch[1];
                } else {
                    // 匹配 路径中的数字
                    const pathMatch = input.match(/\/([0-9]+)/);
                    if (pathMatch) {
                        playlistId = pathMatch[1];
                    }
                }
            }

            // 确保只包含数字
            playlistId = playlistId.replace(/[^0-9]/g, '');

            if (!playlistId) {
                showNotification('无法从输入中提取有效的歌单ID', 'error');
                return;
            }

            // 移动端解析时显示歌单页面
            if (window.innerWidth <= 768) {
                switchMobilePage(0);
            }

            const resultsContainer = document.getElementById('parseResults');
            resultsContainer.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <div>正在解析网易云歌单 ID: ${playlistId}...</div>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}?types=playlist&id=${playlistId}&source=netease`);
                const data = await response.json();

                let songs = [];
                let playlistName = '未知歌单';

                if (data && data.playlist && data.playlist.tracks) {
                    songs = data.playlist.tracks.map(track => ({
                        name: track.name,
                        artist: track.ar.map(a => a.name),
                        album: track.al.name,
                        id: track.id,
                        pic_id: track.al.pic_id_str || track.al.pic_str || track.al.pic,
                        lyric_id: track.id,
                        source: 'netease'
                    }));
                    playlistName = data.playlist.name || `歌单${playlistId}`;
                } else if (data && data.tracks) {
                     songs = data.tracks.map(track => ({
                        name: track.name,
                        artist: track.ar.map(a => a.name),
                        album: track.al.name,
                        id: track.id,
                        pic_id: track.al.pic_id_str || track.al.pic_str || track.al.pic,
                        lyric_id: track.id,
                        source: 'netease'
                    }));
                    playlistName = data.name || `歌单${playlistId}`;
                }

                if (songs.length > 0) {
                    // 保存到临时变量,不自动保存
                    currentParsedPlaylistData = {
                        name: playlistName,
                        songs: songs,
                        id: playlistId
                    };

                    // 显示歌单信息头部
                    document.getElementById('currentParsedPlaylist').style.display = 'block';
                    document.getElementById('parsedPlaylistName').textContent = playlistName;
                    document.getElementById('parsedPlaylistStats').innerHTML = `<i class="fas fa-music"></i> ${songs.length}首歌曲`;

                    // 显示歌曲列表
                    displaySearchResults(songs, 'parseResults', songs);

                    showNotification(`成功解析网易云歌单，共 ${songs.length} 首歌曲`, 'success');

                    // 清空输入框以便解析下一个歌单
                    document.getElementById('playlistIdInput').value = '';
                } else {
                    resultsContainer.innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <div>解析网易云歌单失败，请检查ID是否正确或API是否正常</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('解析网易云歌单失败:', error);
                // 修复：添加更详细的错误处理，区分网络错误和文件访问限制
                if (window.location.protocol === 'file:') {
                    resultsContainer.innerHTML = `

                            <div>网络连接失败，请检查网络后重试</div>
                        </div>
                    `;
                }
            }
        }

                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <div>由于浏览器安全限制，无法通过文件方式访问API。<br>请使用本地服务器方式打开页面（如 http://localhost:8000 ）</div>
                        </div>
                    `;
                } else {
                    resultsContainer.innerHTML = `
                        <div class="error">
                            <i class="fas fa-wifi"></i>
                            <div>网络连接失败，请检查网络后重试</div>
                        </div>
                    `;
                }
                showNotification('网络连接失败', 'error');
            }
        }
        
        // 清空所有歌单
        function clearAllPlaylists() {
            if (playlistStorage.size === 0) {
                showNotification('没有可清空的歌单', 'info');
                return;
            }

            if (confirm(`确定要清空所有 ${playlistStorage.size} 个已保存的歌单吗？`)) {
                playlistStorage.clear();
                playlistCounter = 0;
                currentSelectedPlaylist = null;
                savePlaylistsToStorage();
                updateSavedPlaylistsList();

                document.getElementById('savedResults').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-hand-pointer"></i>
                        <div>点击上方已保存的歌单查看歌曲列表</div>
                    </div>
                `;

                showNotification('已清空所有歌单', 'success');
            }
        }

        setVolume(80);

        // 初始化时加载已保存的歌单
        loadSavedPlaylists();
        
        // 移动端分页功能
        let currentMobilePage = 0;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;
        
        function switchMobilePage(pageIndex) {
            if (window.innerWidth > 768) return; // 只在移动端生效
            
            // 如果是通过滑动触发的，使用动画版本
            if (isDragging) {
                switchMobilePageWithAnimation(pageIndex);
                return;
            }
            
            const sections = [
                document.querySelector('.content-section'),
                document.querySelector('.player-section'),
                document.querySelector('.lyrics-section')
            ];
            const indicators = document.querySelectorAll('.page-indicator');
            
            // 隐藏所有区域
            sections.forEach(section => {
                if (section) {
                    section.classList.remove('mobile-active');
                }
            });
            
            // 显示当前页面
            if (sections[pageIndex]) {
                sections[pageIndex].classList.add('mobile-active');
            }
            
            // 更新指示器
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === pageIndex);
            });
            
            currentMobilePage = pageIndex;
        }
        
        // 处理标题点击事件
        function handleHeaderClick(event) {
            // 阻止点击清空按钮时触发折叠
            if (event.target.closest('.clear-all-btn')) {
                return;
            }

            togglePlaylistList();
        }

        // 折叠/展开歌单列表
        function togglePlaylistList() {
            const playlistList = document.getElementById('savedPlaylistsList');
            const header = document.querySelector('.saved-playlists-header');
            const toggleIcon = document.getElementById('toggleIcon');

            if (playlistList.style.display === 'none') {
                playlistList.style.display = 'block';
                toggleIcon.className = 'fas fa-chevron-up';
                header.classList.remove('collapsed');
            } else {
                playlistList.style.display = 'none';
                toggleIcon.className = 'fas fa-chevron-down';
                header.classList.add('collapsed');
            }
        }

        let startY = 0;
        let currentY = 0;
        let isHorizontalSwipe = false;
        let swipeDirection = null;

        function handleTouchStart(e) {
            if (window.innerWidth > 768) return;
            
            // 检查是否点击在不可滑动区域（只排除真正需要交互的元素）
            const target = e.target;
            if (target.closest('.progress-bar') || 
                target.closest('.volume-slider') || 
                target.closest('.search-input') ||
                target.closest('.playlist-input') ||
                target.closest('button') ||
                target.closest('select')) {
                return;
            }
            
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            currentX = startX;
            currentY = startY;
            isDragging = true;
            isHorizontalSwipe = false;
            swipeDirection = null;
            
            // 添加视觉反馈
            document.body.style.userSelect = 'none';
        }
        
        function handleTouchMove(e) {
            if (!isDragging || window.innerWidth > 768) return;
            
            currentX = e.touches[0].clientX;
            currentY = e.touches[0].clientY;
            
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            
            // 判断滑动方向（只在开始时判断一次）
            if (swipeDirection === null && (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5)) {
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // 水平滑动
                    swipeDirection = 'horizontal';
                    isHorizontalSwipe = true;
                    
                    // 阻止垂直滚动
                    e.preventDefault();
                    
                    // 提供实时视觉反馈
                    const sections = [
                        document.querySelector('.content-section'),
                        document.querySelector('.player-section'),
                        document.querySelector('.lyrics-section')
                    ];
                    
                    const currentSection = sections[currentMobilePage];
                    if (currentSection && Math.abs(deltaX) > 10) {
                        // 添加轻微的变换效果来指示滑动方向
                        const opacity = Math.max(0.7, 1 - Math.abs(deltaX) / 200);
                        currentSection.style.opacity = opacity;
                        currentSection.style.transform = `translateX(${deltaX * 0.1}px)`;
                    }
                } else {
                    // 垂直滑动，允许正常的滚动行为
                    swipeDirection = 'vertical';
                    isHorizontalSwipe = false;
                    isDragging = false; // 停止横滑检测
                    document.body.style.userSelect = '';
                }
            }
            
            // 如果已确定为水平滑动，继续阻止默认行为
            if (isHorizontalSwipe) {
                e.preventDefault();
            }
        }
        
        function handleTouchEnd(e) {
            if (!isDragging || window.innerWidth > 768) return;
            
            const deltaX = currentX - startX;
            const threshold = 80; // 增加滑动阈值，避免误触
            const velocity = Math.abs(deltaX) / 300; // 简单的速度计算
            
            // 恢复样式
            document.body.style.userSelect = '';
            const sections = [
                document.querySelector('.content-section'),
                document.querySelector('.player-section'),
                document.querySelector('.lyrics-section')
            ];
            
            const currentSection = sections[currentMobilePage];
            if (currentSection) {
                currentSection.style.opacity = '';
                currentSection.style.transform = '';
            }
            
            // 只有在水平滑动时才判断是否需要切换页面
            let shouldSwitch = false;
            let newPage = currentMobilePage;
            
            if (isHorizontalSwipe && (Math.abs(deltaX) > threshold || velocity > 0.5)) {
                if (deltaX > 0 && currentMobilePage > 0) {
                    // 右滑，上一页
                    newPage = currentMobilePage - 1;
                    shouldSwitch = true;
                } else if (deltaX < 0 && currentMobilePage < 2) {
                    // 左滑，下一页
                    newPage = currentMobilePage + 1;
                    shouldSwitch = true;
                }
            }
            
            if (shouldSwitch) {
                // 添加切换动画
                switchMobilePageWithAnimation(newPage);
                
                // 触觉反馈（如果支持）
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                // 显示页面提示
                showPageSwitchFeedback(newPage);
            }
            
            // 重置所有状态
            isDragging = false;
            isHorizontalSwipe = false;
            swipeDirection = null;
            startX = 0;
            currentX = 0;
            startY = 0;
            currentY = 0;
        }
        
        function switchMobilePageWithAnimation(pageIndex) {
            const sections = [
                document.querySelector('.content-section'),
                document.querySelector('.player-section'),
                document.querySelector('.lyrics-section')
            ];
            const indicators = document.querySelectorAll('.page-indicator');
            
            // 添加切换动画
            const currentSection = sections[currentMobilePage];
            const newSection = sections[pageIndex];
            
            if (currentSection && newSection) {
                // 当前页面淡出
                currentSection.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                currentSection.style.opacity = '0';
                currentSection.style.transform = pageIndex > currentMobilePage ? 'translateX(-50px)' : 'translateX(50px)';
                
                setTimeout(() => {
                    // 隐藏当前页面
                    currentSection.classList.remove('mobile-active');
                    currentSection.style.opacity = '';
                    currentSection.style.transform = '';
                    currentSection.style.transition = '';
                    
                    // 显示新页面
                    newSection.classList.add('mobile-active');
                    newSection.style.opacity = '0';
                    newSection.style.transform = pageIndex > currentMobilePage ? 'translateX(50px)' : 'translateX(-50px)';
                    newSection.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    
                    // 强制重绘
                    newSection.offsetHeight;
                    
                    // 新页面淡入
                    newSection.style.opacity = '1';
                    newSection.style.transform = 'translateX(0)';
                    
                    setTimeout(() => {
                        newSection.style.transition = '';
                    }, 300);
                }, 150);
            } else {
                // 降级到普通切换
                switchMobilePage(pageIndex);
            }
            
            // 更新指示器
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === pageIndex);
            });
            
            currentMobilePage = pageIndex;
        }
        
        function showPageSwitchFeedback(pageIndex) {
            const pageNames = ['搜索', '播放器', '歌词'];
            const pageName = pageNames[pageIndex] || '页面';
            
            // 创建临时提示元素
            const feedback = document.createElement('div');
            feedback.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 20px;
                font-size: 14px;
                z-index: 2000;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.2s ease;
            `;
            feedback.textContent = pageName;
            
            document.body.appendChild(feedback);
            
            // 显示动画
            setTimeout(() => {
                feedback.style.opacity = '1';
            }, 10);
            
            // 自动消失
            setTimeout(() => {
                feedback.style.opacity = '0';
                setTimeout(() => {
                    if (feedback.parentNode) {
                        document.body.removeChild(feedback);
                    }
                }, 200);
            }, 800);
        }
        
        // 添加触摸事件监听器到主容器
        const mainContainer = document.querySelector('.main-container');
        if (mainContainer) {
            mainContainer.addEventListener('touchstart', handleTouchStart, { passive: true });
            mainContainer.addEventListener('touchmove', handleTouchMove, { passive: false }); // 需要调用preventDefault
            mainContainer.addEventListener('touchend', handleTouchEnd, { passive: true });
        }
        
        // 添加移动端触摸支持
        const progressBar = document.querySelector('.progress-bar');
        if (progressBar) {
            progressBar.addEventListener('touchstart', (e) => {
                e.stopPropagation();
                seekTo(e);
            }, { passive: false });
            progressBar.addEventListener('touchmove', (e) => {
                e.preventDefault();
                e.stopPropagation();
                seekTo(e);
            }, { passive: false });
        }
        
        // 移动端视口高度调整
        function adjustMobileViewport() {
            if (window.innerWidth <= 768) {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', vh + 'px');
            }
        }
        
        window.addEventListener('resize', adjustMobileViewport);
        window.addEventListener('orientationchange', () => {
            setTimeout(adjustMobileViewport, 100);
        });
        adjustMobileViewport();
        
        // 初始化页面显示
        function initPageDisplay() {
            if (window.innerWidth <= 768) {
                // 移动端：默认显示搜索页面
                switchMobilePage(0);
            } else {
                // 桌面端：确保所有区域都显示
                const sections = [
                    document.querySelector('.content-section'),
                    document.querySelector('.player-section'),
                    document.querySelector('.lyrics-section')
                ];
                sections.forEach(section => {
                    if (section) {
                        section.classList.remove('mobile-active');
                    }
                });
            }
        }

        // 显示滑动提示
        function showSwipeHint() {
            if (window.innerWidth > 768) return;
            
            const hint = document.createElement('div');
            hint.style.cssText = `
                position: fixed;
                bottom: 80px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 107, 107, 0.9);
                color: white;
                padding: 8px 16px;
                border-radius: 20px;
                font-size: 12px;
                z-index: 1500;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
            `;
            hint.innerHTML = '<i class="fas fa-hand-paper"></i> 左右滑动切换页面';
            
            document.body.appendChild(hint);
            
            // 显示动画
            setTimeout(() => {
                hint.style.opacity = '1';
            }, 100);
            
            // 自动消失
            setTimeout(() => {
                hint.style.opacity = '0';
                setTimeout(() => {
                    if (hint.parentNode) {
                        document.body.removeChild(hint);
                    }
                }, 300);
            }, 3000);
        }

        window.addEventListener('load', () => {
            initPageDisplay();
            setTimeout(() => {
                showNotification('欢迎使用云音乐播放器！', 'success');
                // 在移动端显示滑动提示
                if (window.innerWidth <= 768) {
                    setTimeout(() => {
                        showSwipeHint();
                    }, 2000);
                }
            }, 1000);
        });

        window.addEventListener('resize', () => {
            initPageDisplay();
        });
    </script>
</body>
